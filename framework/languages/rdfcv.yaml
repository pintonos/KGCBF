type: "graph"
corrupt_range:
  pattern: "SELECT ?s
            WHERE {
              ?s a :constraintViolation .
              ?s a :NonLiteral .
              ?s :object $corrupt.subject$ .
              ?s :expectedRange $original.object$ .
            }"
total_errors:
  pattern: "SELECT ?s
            WHERE {
              ?s :violatedConstraint ?o 
            }"