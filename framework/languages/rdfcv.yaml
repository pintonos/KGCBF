type: graph
corrupt_range:
  pattern: "SELECT ?s
            WHERE {
              ?s a :constraintViolation .
              ?s a :NonLiteral .
              ?s :object $subject$ .
              ?s :expectedRange $original$ .
            }"
total_errors:
  pattern: "SELECT ?count
            WHERE {
              :errorCount :count ?count . 
            }"